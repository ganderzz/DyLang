language: node_js
node_js:
- '7'
- '6'
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_d1d5f850c97f_key -iv $encrypted_d1d5f850c97f_iv
  -in deploy-key.enc -out ../deploy-key -d
install:
- npm install
script:
- npm test
deploy:
  provider: script
  skip_cleanup: true
  script: ./bin/build_docs.sh
  on:
    branch: master
env:
  global:
    secure: 
